<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="root">
		<allow own="org.tizen.sync.adapter"/>
		<allow send_destination="org.tizen.sync.adapter"/>
		<allow send_interface="org.tizen.sync.adapter"/>
		<allow receive_sender="org.tizen.sync.adapter"/>
	</policy>
	<policy user="system">
		<allow own="org.tizen.sync.adapter"/>
		<allow send_destination="org.tizen.sync.adapter"/>
		<allow send_interface="org.tizen.sync.adapter"/>
		<allow receive_sender="org.tizen.sync.adapter"/>
	</policy>
	<policy at_console="true">
		<allow send_destination="org.tizen.sync.adapter"/>
		<allow receive_sender="org.tizen.sync.adapter"/>
	</policy>
	<policy context="default">
		<deny own="org.tizen.sync.adapter"/>
		<allow send_destination="org.tizen.sync.adapter"/>
		<allow receive_sender="org.tizen.sync.adapter"/>
	</policy>
</busconfig>
